<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Click Event Tutorial</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <button onclick="console.log(sum)">Click me</button>
        <script>
            let sum=0;
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
            for (let i = 0; i <= 100; i++) {
                if (i%2==0){
                    sum=sum+i;
                }
            }

        </script>
    </body>
</html>
